<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #34d399 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .tab {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #10b981;
            border-color: white;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .success-message, .error-message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dashboard Styles */
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            animation: scaleIn 0.5s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            margin: 0;
        }

        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s ease;
            animation: fadeInRow 0.4s ease-out backwards;
        }

        tbody tr:hover {
            background: #f0fdf4;
        }

        @keyframes fadeInRow {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        td {
            padding: 15px;
            font-size: 14px;
            color: #374151;
        }

        .amount {
            font-weight: 600;
            color: #10b981;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .file-link {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #10b981;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .form-container, .dashboard-container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .refresh-btn {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Accounting Book</h1>
        <p>Track your transactions efficiently</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('dashboard')">ðŸ“ˆ Dashboard</div>
        <div class="tab" onclick="switchTab('entry')">âž• New Entry</div>
    </div>

    <div class="content">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section active">
            <div class="dashboard-container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Entries</div>
                        <div class="stat-value" id="totalEntries">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Amount</div>
                        <div class="stat-value" id="totalAmount">à¸¿0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Categories</div>
                        <div class="stat-value" id="totalCategories">0</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="ðŸ” Search transactions...">
                    </div>
                    <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Transaction</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>File</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <td colspan="5" class="loading">
                                    <div class="loader" style="margin: 0 auto;"></div>
                                    <div>Loading data...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Entry Form Section -->
        <div id="entry" class="section">
            <div class="form-container">
                <h2 style="color: #10b981; margin-bottom: 30px; text-align: center;">Add New Entry</h2>
                <form id="accountingForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="transaction">Transaction</label>
                        <textarea id="transaction" name="transaction" placeholder="Enter transaction details" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (à¸¿)</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="categories">Categories</label>
                        <input type="text" id="categories" name="categories" placeholder="e.g., Food, Transport, Utilities" required>
                    </div>

                    <div class="form-group">
                        <label for="fileImage">File & Image (URL)</label>
                        <input type="url" id="fileImage" name="fileImage" placeholder="<https://example.com/image.jpg>">
                    </div>

                    <button type="submit" id="submitBtn">
                        Submit Entry
                    </button>
                </form>

                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script web app URL
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyOLIN5JExngKPVAyF6qeBoMHm5lK-UUdpjKgh-Yf_IU-vAS6D-1lR6RTh1Yp3VAXSu/exec';

        let allData = [];

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'dashboard') {
                loadData();
            }
        }

        // Load data from Google Sheets
        async function loadData() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '<tr><td colspan="5" class="loading"><div class="loader" style="margin: 0 auto;"></div><div>Loading data...</div></td></tr>';

            try {
                const response = await fetch(WEBAPP_URL);
                const result = await response.json();

                if (result.success) {
                    allData = result.data;
                    displayData(allData);
                    updateStats(allData);
                } else {
                    tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Error loading data</td></tr>';
                }
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Error: ' + error.message + '</td></tr>';
            }
        }

        // Display data in table
        function displayData(data) {
            const tableBody = document.getElementById('dataTable');

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-data">No transactions found</td></tr>';
                return;
            }

            tableBody.innerHTML = data.map((row, index) => `
                <tr style="animation-delay: ${index * 0.05}s">
                    <td>${formatDate(row.date)}</td>
                    <td>${row.transaction}</td>
                    <td class="amount">à¸¿${parseFloat(row.amount).toFixed(2)}</td>
                    <td><span class="category-tag">${row.categories}</span></td>
                    <td>${row.fileImage ? `<a href="${row.fileImage}" target="_blank" class="file-link">ðŸ“Ž View</a>` : '-'}</td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats(data) {
            const totalEntries = data.length;
            const totalAmount = data.reduce((sum, row) => sum + parseFloat(row.amount || 0), 0);
            const uniqueCategories = new Set(data.map(row => row.categories)).size;

            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('totalAmount').textContent = 'à¸¿' + totalAmount.toFixed(2);
            document.getElementById('totalCategories').textContent = uniqueCategories;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = allData.filter(row =>
                row.transaction.toLowerCase().includes(searchTerm) ||
                row.categories.toLowerCase().includes(searchTerm) ||
                row.amount.toString().includes(searchTerm)
            );
            displayData(filteredData);
        });

        // Form submission
        const form = document.getElementById('accountingForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Submitting<span class="loader"></span>';
            messageDiv.innerHTML = '';

            const formData = {
                date: document.getElementById('date').value,
                transaction: document.getElementById('transaction').value,
                amount: document.getElementById('amount').value,
                categories: document.getElementById('categories').value,
                fileImage: document.getElementById('fileImage').value
            };

            try {
                const response = await fetch(WEBAPP_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-message">âœ“ Entry added successfully!</div>';
                    form.reset();
                    document.getElementById('date').valueAsDate = new Date();

                    // Refresh data if on dashboard
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = '<div class="error-message">âœ— Error: ' + (result.error || 'Unknown error') + '</div>';
                }

            } catch (error) {
                messageDiv.innerHTML = '<div class="success-message">âœ“ Entry submitted! (Check your sheet)</div>';
                form.reset();
                document.getElementById('date').valueAsDate = new Date();
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Entry';
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
